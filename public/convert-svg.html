<!DOCTYPE html>
<html>
  <head>
    <title>Convert SVG to PNG</title>
  </head>
  <body>
    <div
      id="svg-container"
      style="width: 400px; height: 200px; background: white"
    >
      <svg
        width="400"
        height="200"
        viewBox="0 0 400 200"
        xmlns="http://www.w3.org/2000/svg"
      >
        <!-- Definitions for gradients and effects -->
        <defs>
          <!-- Main gradient for background -->
          <linearGradient id="mainGradient" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color: #1e3a8a; stop-opacity: 1" />
            <stop offset="50%" style="stop-color: #3b82f6; stop-opacity: 1" />
            <stop offset="100%" style="stop-color: #1e40af; stop-opacity: 1" />
          </linearGradient>

          <!-- Gold gradient for text -->
          <linearGradient id="goldGradient" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color: #fbbf24; stop-opacity: 1" />
            <stop offset="50%" style="stop-color: #f59e0b; stop-opacity: 1" />
            <stop offset="100%" style="stop-color: #d97706; stop-opacity: 1" />
          </linearGradient>

          <!-- Silver gradient for accents -->
          <linearGradient
            id="silverGradient"
            x1="0%"
            y1="0%"
            x2="100%"
            y2="100%"
          >
            <stop offset="0%" style="stop-color: #e5e7eb; stop-opacity: 1" />
            <stop offset="50%" style="stop-color: #d1d5db; stop-opacity: 1" />
            <stop offset="100%" style="stop-color: #9ca3af; stop-opacity: 1" />
          </linearGradient>

          <!-- Drop shadow filter -->
          <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
            <feDropShadow
              dx="0"
              dy="4"
              stdDeviation="8"
              flood-color="#000000"
              flood-opacity="0.3"
            />
          </filter>
        </defs>

        <!-- Background -->
        <rect
          width="400"
          height="200"
          fill="url(#mainGradient)"
          rx="20"
          ry="20"
        />

        <!-- Decorative elements -->
        <circle
          cx="50"
          cy="50"
          r="30"
          fill="url(#silverGradient)"
          opacity="0.3"
        />
        <circle
          cx="350"
          cy="150"
          r="25"
          fill="url(#silverGradient)"
          opacity="0.2"
        />
        <circle
          cx="80"
          cy="160"
          r="15"
          fill="url(#silverGradient)"
          opacity="0.4"
        />

        <!-- Main FPA text container -->
        <g transform="translate(200, 100)">
          <!-- Background circle for FPA -->
          <circle
            cx="0"
            cy="0"
            r="60"
            fill="rgba(255,255,255,0.1)"
            stroke="url(#silverGradient)"
            stroke-width="2"
          />

          <!-- FPA letters with sophisticated styling -->
          <text
            x="0"
            y="-15"
            font-family="Arial, sans-serif"
            font-size="32"
            font-weight="bold"
            text-anchor="middle"
            fill="url(#goldGradient)"
            filter="url(#shadow)"
          >
            F
          </text>
          <text
            x="0"
            y="15"
            font-family="Arial, sans-serif"
            font-size="32"
            font-weight="bold"
            text-anchor="middle"
            fill="url(#goldGradient)"
            filter="url(#shadow)"
          >
            P
          </text>
          <text
            x="0"
            y="45"
            font-family="Arial, sans-serif"
            font-size="32"
            font-weight="bold"
            text-anchor="middle"
            fill="url(#goldGradient)"
            filter="url(#shadow)"
          >
            A
          </text>
        </g>

        <!-- Company name -->
        <text
          x="200"
          y="160"
          font-family="Arial, sans-serif"
          font-size="14"
          font-weight="600"
          text-anchor="middle"
          fill="white"
          opacity="0.9"
        >
          FERNANDEZ PUBLIC ADJUSTERS
        </text>

        <!-- Professional tagline -->
        <text
          x="200"
          y="180"
          font-family="Arial, sans-serif"
          font-size="10"
          font-weight="400"
          text-anchor="middle"
          fill="white"
          opacity="0.7"
        >
          MAXIMIZING YOUR CLAIM SETTLEMENTS
        </text>

        <!-- Decorative lines -->
        <line
          x1="50"
          y1="20"
          x2="350"
          y2="20"
          stroke="url(#silverGradient)"
          stroke-width="1"
          opacity="0.5"
        />
        <line
          x1="50"
          y1="180"
          x2="350"
          y2="180"
          stroke="url(#silverGradient)"
          stroke-width="1"
          opacity="0.5"
        />

        <!-- Corner accents -->
        <rect
          x="20"
          y="20"
          width="4"
          height="4"
          fill="url(#goldGradient)"
          rx="2"
        />
        <rect
          x="376"
          y="20"
          width="4"
          height="4"
          fill="url(#goldGradient)"
          rx="2"
        />
        <rect
          x="20"
          y="176"
          width="4"
          height="4"
          fill="url(#goldGradient)"
          rx="2"
        />
        <rect
          x="376"
          y="176"
          width="4"
          height="4"
          fill="url(#goldGradient)"
          rx="2"
        />
      </svg>
    </div>
  </body>
</html>
