<svg width="1200" height="630" viewBox="0 0 1200 630" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#e8f4fd;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#f0f8ff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e6f3ff;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2c5aa0;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#4a7cba;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="4" stdDeviation="8" flood-color="#000000" flood-opacity="0.15"/>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bgGradient)"/>
  
  <!-- Decorative elements -->
  <circle cx="100" cy="100" r="80" fill="rgba(44,90,160,0.08)"/>
  <circle cx="1100" cy="530" r="120" fill="rgba(44,90,160,0.05)"/>
  <circle cx="200" cy="500" r="60" fill="rgba(44,90,160,0.06)"/>
  
  <!-- Main initials container -->
  <g transform="translate(600, 315)">
    <!-- Background circle for initials -->
    <circle cx="0" cy="0" r="180" fill="rgba(44,90,160,0.12)" stroke="rgba(44,90,160,0.25)" stroke-width="2"/>
    
    <!-- MAF initials -->
    <text x="0" y="0" font-family="Arial, sans-serif" font-size="120" font-weight="bold" text-anchor="middle" dominant-baseline="middle" fill="url(#textGradient)" filter="url(#shadow)">MAF</text>
  </g>
  
  <!-- Name and title -->
  <g transform="translate(600, 480)">
    <text x="0" y="0" font-family="Arial, sans-serif" font-size="32" font-weight="600" text-anchor="middle" fill="rgba(44,90,160,0.8)">Miguel Angel Fernandez</text>
    <text x="0" y="40" font-family="Arial, sans-serif" font-size="20" font-weight="400" text-anchor="middle" fill="rgba(44,90,160,0.6)">Legal Professional & Software Engineer</text>
  </g>
  
  <!-- Subtle grid pattern -->
  <g opacity="0.08">
    <defs>
      <pattern id="grid" width="50" height="50" patternUnits="userSpaceOnUse">
        <path d="M 50 0 L 0 0 0 50" fill="none" stroke="rgba(44,90,160,0.2)" stroke-width="1"/>
      </pattern>
    </defs>
    <rect width="1200" height="630" fill="url(#grid)"/>
  </g>
</svg> 